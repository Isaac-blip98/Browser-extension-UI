<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Browser extensions manager UI</title>
  </head>

  <body>
    <div class="header">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="extension logo" />
      </div>
      <div onclick= "togglemode()" class="icon">
        <img src="./assets/images/icon-sun.svg" alt="sun icon" id="sun" />
      </div>
    </div>
    <div class="main">
      <div class="title">
        <h1>Extension List</h1>
        <div class="filter-button">
          <button class="filter-btn all">All</button>
          <button class="filter-btn active">Active</button>
          <button class="filter-btn inactive">Inactive</button>
        </div>
      </div>
      <div class="extension-list" id="extension-list"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
